{% set name = "loomchild-segment" %}
{% set version = "2.0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/loomchild-segment-{{ version }}.tar.gz
  sha256: c44aeda42ddb7b4fbcd04d49732ae22ce51747b3924f62578ccd699a16f08eae

build:
  skip: True  # [not linux64]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - maven
  host:
    - pip
    - python
    #- java-1.7.0-openjdk-cos6-x86_64
    - openjdk ==8
  run:
    - python
    - toolwrapper >=0.4.1
    #- java-1.7.0-openjdk-cos6-x86_64
    - openjdk ==8

test:
  imports:
    - loomchild_segment
  commands:
    - pip check
    - python -c "from loomchild.segmenter import LoomchildSegmenter; segmenter = LoomchildSegmenter(lang); segments = segmenter.get_segmentation('Test line. Another line'); assert len(segments) == 2, f'Unexpected no. segments ({len(segments)})'"
  requires:
    - pip
    - python

about:
  home: https://github.com/zuny26/loomchild-segment-py
  summary: Python wrapper for Loomchild segmenter
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cgr71ii
